{% extends 'base.html' %}
{% block body %}
<style>
body {
  background-image: url("https://wallpaperaccess.com/full/1190212.jpg");
  background-size: cover;
  background-position: center
}
</style>
<div class="container">
    <div class='jumbotron'>
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng tồn</th>
                        <th class="text-center">Giá</th>
                        <th class="text-center">Tác vụ</th>
                        <th> </th>
                    </tr>
                </thead>
              
                   
                    {% for item in list  %}
                      <tbody>
                     <tr>
                        <td class="col-sm-8 col-md-6">
                        
                        <div class="media">
                        <a class="thumbnail pull-left" href="#"> <img class="media-object" src="{{ url_for('static', filename='images/'+item[0])}}" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#">{{item[1]}}</a></h4>
                                <h5 class="media-heading">  <a href="#">{{item[6]}}</a></h5>
                                <span>Status: </span><span class="text-warning"><strong>{{item[4]}}</strong></span>
                            </div>
                              </div></td>
                        <td class="col-md-1" style="text-align: center">
                        <strong>{{item[3]}}</strong></td>
                        </td>
                        <td class="col-md-1 text-center"><strong>{{item[2]}}</strong></td>
                       
                        <td class="col-md-1">
                        <form action ='/dangban'>
                        <button type="submit" class="btn btn-success" name="btn" value ={{item[5]}}>
                            <span class="glyphicon glyphicon-success"></span> Bán
                        </button></td>
                        </form>
                         <td class="col-md-1">
                         <form action ='/xoahangtrongkho'>
                        <button  class="btn btn-danger" type ='submit' name="btn1" value ={{item[5]}}
                            <span class="glyphicon glyphicon-remove"></span> Xóa
                        </button></td>
                        </form>
                        
                        {% endfor %}
                        
                  
                    <tr>
                        
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button></td>
                        <td>
                        <form action='/themsanpham'>
                        <button type="submit"  class="btn btn-success">
                            Thêm sản phẩm <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock body %}
